<div class="wrapper">
    <div class="row">
        <div class="col-sm-6 center-block">
            <div class="well">

                <h2>Users</h2>

                <hr>

                <div ng-show="vm.loading">
                    <div class="progress" ng-show="vm.loading">
                        <div class="progress-bar progress-bar-striped active" style="width: 100%">Please be patient...</div>
                    </div>
                    <hr>
                </div>

                <table class="table table-responsive">
                    <thead>

                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created at</th>
                            <th>Updated at</th>
                        </tr>

                    </thead>
                    <tbody>

                        <tr ng-repeat="user in vm.users track by $index">
                            <td ng-bind="user.id"></td>
                            <td ng-bind="user.name"></td>
                            <td ng-bind="user.email"></td>
                            <td ng-bind="vm.moment(user.updated_at)" title="{{user.updated_at}}" data-toggle="tooltip"></td>
                            <td ng-bind="vm.moment(user.created_at)" title="{{user.created_at}}" data-toggle="tooltip"></td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
