<div class="wrapper">
    <div class="row">
        <div class="col-sm-6 center-block">
            <div class="well">

                <h2>Permissions</h2>

                <hr>

                <div ng-show="vm.loading">
                    <div class="progress" ng-show="vm.loading">
                        <div class="progress-bar progress-bar-striped active" style="width: 100%">Please be patient...</div>
                    </div>
                    <hr>
                </div>

                <table class="table table-responsive">
                    <thead>

                    <tr>
                        <th>ID</th>
                        <th>Model</th>
                        <th>Name</th>
                        <th>Label</th>
                    </tr>

                    </thead>
                    <tbody>

                    <tr ng-repeat="permission in vm.permissions track by permission.id">
                        <td ng-bind="permission.id"></td>
                        <td ng-bind="permission.model"></td>
                        <td ng-bind="permission.name"></td>
                        <td ng-bind="permission.label"></td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
