<!-- Modal -->
<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 class="modal-title" ng-bind="vm.selectLabel()"></h4>
            </div>
            <div class="modal-body">
                <input type="search" class="form-control input-sm" placeholder="Search" ng-model="vm.searchText">
                <br>
                <div class="row">
                    <div ng-class="vm.leftColumnClass()">
                        <table class="table table-condensed" ng-show="vm.filteredFiles().length > 0">
                            <tr ng-repeat="file in vm.filteredFiles() track by file.id">
                                <td style="width: 20px">
                                    <input type="checkbox" ng-model="file.selected" ng-change="vm.onSelect(file)">
                                </td>
                                <td style="width: 20px">
                                    <a href="" class="thumbnail" ng-if="file.thumbnail()">
                                        <img class="img-responsive" ng-src="{{ file.thumbnail() }}">
                                    </a>
                                    <span ng-class="file.icon()" ng-if="!file.thumbnail()"></span>
                                </td>
                                <td>
                                    <span ng-bind="file.name" ng-hide="file.isImage()"></span>
                                    <a href="" ng-bind="file.name" ng-click="vm.setPreview(file)" ng-show="file.isImage()"></a>
                                </td>
                            </tr>
                        </table>
                        <div class="alert alert-danger" ng-show="vm.filteredFiles().length === 0">
                            Nothing here to see...
                        </div>
                    </div>
                    <div class="col-xs-6" ng-if="vm.previewSource()">
                        <a href="" class="thumbnail" ng-click="vm.hidePreview()">
                            <img class="img-responsive" ng-src="{{vm.previewSource()}}">
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-primary pull-right"
                        data-dismiss="modal"
                        ng-disabled="vm.disableSelectButton()"
                        ng-bind="vm.selectButtonLabel()"
                        ng-click="vm.confirmSelected()">
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->

<button type="button" class="btn btn-default btn-block" ng-click="vm.showModal($event)" ng-bind="vm.selectLabel()"></button>
<input type="hidden" name="{{ vm.name }}" data-mezzo-file-picker-value>
<div ng-repeat="file in vm.files">
    <button type="button" class="close pull-right">
        <span>&times;</span>
    </button>
    <a href="" class="thumbnail" ng-if="file.thumbnail()">
        <img class="img-responsive" ng-src="{{ file.thumbnail() }}">
    </a>
    <span class="text-muted" ng-bind="file.title"></span>
</div>
